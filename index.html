<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Filter Tool | Filter and Download JSON Data Easily</title>
    <meta
      name="description"
      content="Use this easy-to-use JSON filter tool to upload, filter, and download JSON data. Apply custom filters to manipulate JSON data directly in your browser."
    />
    <meta
      name="keywords"
      content="JSON Filter, Filter JSON Online, JSON Data Filter Tool, Download Filtered JSON"
    />
    <meta name="google-adsense-account" content="ca-pub-9941289231330540" />
    <link rel="icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9941289231330540"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>JSON Filter Tool</h1>
    <input type="file" id="fileInput" accept=".json" />
    <h3>Original JSON:</h3>
    <textarea id="jsonContent" readonly></textarea>
    <div id="fields">
      <div class="field">
        <input
          type="text"
          placeholder="Enter field (e.g., object.field1.field2)"
        />
        <button onclick="removeField(this)">Remove</button>
      </div>
    </div>
    <button onclick="addField()">Add Field</button>
    <button id="applyFilterButton" onclick="filterJSONData()" disabled>
      Apply Filter
    </button>
    <h3>Filtered JSON:</h3>
    <textarea id="filteredJsonContent" readonly></textarea>
    <button id="downloadButton" style="display: none">
      Download Filtered JSON
    </button>
    <script src="script.js"></script>
  </body>
</html>
