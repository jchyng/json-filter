<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Filter Tool | Filter and Download JSON Data Easily</title>
    <meta
      name="description"
      content="Use this easy-to-use JSON filter tool to upload, filter, and download JSON data. Apply custom filters to manipulate JSON data directly in your browser."
    />
    <meta
      name="keywords"
      content="JSON Filter, Filter JSON Online, JSON Data Filter Tool, Download Filtered JSON"
    />
    <link rel="icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>JSON Filter Tool</h1>
    <input type="file" id="fileInput" accept=".json" />

    <h3>Original JSON:</h3>
    <textarea id="jsonContent" readonly></textarea>

    <div id="fields">
      <div class="field">
        <input
          type="text"
          placeholder="Enter field (e.g., object.field1.field2)"
        />
        <button onclick="removeField(this)">Remove</button>
      </div>
    </div>

    <button onclick="addField()">Add Field</button>
    <button onclick="filterJSON()">Apply Filter</button>

    <h3>Filtered JSON:</h3>
    <textarea id="filteredJsonContent" readonly></textarea>

    <button id="downloadButton" style="display: none" onclick="downloadJSON()">
      Download Filtered JSON
    </button>

    <script src="script.js"></script>
  </body>
</html>
